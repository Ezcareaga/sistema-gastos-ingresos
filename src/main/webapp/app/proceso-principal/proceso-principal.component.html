<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <h2>Dashboard Financiero - Resumen de Cuentas</h2>
      <hr />
    </div>
  </div>

  <!-- Resumen de saldos -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card text-white bg-success">
        <div class="card-body">
          <h5 class="card-title">Total Ingresos</h5>
          <h3>$125,500.00</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-danger">
        <div class="card-body">
          <h5 class="card-title">Total Gastos</h5>
          <h3>$78,300.00</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <h5 class="card-title">Balance</h5>
          <h3>$47,200.00</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Registro rápido -->
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-info text-white">
          <h5>Registro Rápido de Transacción</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Tipo</label>
              <select class="form-select">
                <option>Ingreso</option>
                <option>Gasto</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Monto</label>
              <input type="number" class="form-control" placeholder="0.00" />
            </div>
            <div class="mb-3">
              <label class="form-label">Categoría</label>
              <select class="form-select">
                <option>Ventas</option>
                <option>Servicios</option>
                <option>Sueldos</option>
                <option>Alquileres</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea class="form-control" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Últimas transacciones -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h5>Últimas Transacciones</h5>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Monto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>04/12/2024</td>
                <td><span class="badge bg-success">Ingreso</span></td>
                <td>$5,000.00</td>
              </tr>
              <tr>
                <td>03/12/2024</td>
                <td><span class="badge bg-danger">Gasto</span></td>
                <td>$1,200.00</td>
              </tr>
              <tr>
                <td>02/12/2024</td>
                <td><span class="badge bg-success">Ingreso</span></td>
                <td>$8,500.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
